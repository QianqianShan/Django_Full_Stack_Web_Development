{% extends 'base.html' %}
{% block content %}
<h1>Add Post</h1>
<!-- method can be post / get /put ... -->
<form class="" action="" method="post" enctype="multipart/form-data">
  <!-- security check with Django -->
  {% csrf_token %}
  <!-- as_paragraph, form is an attribute from CreateView  -->
  {{ form.as_p }}
  <!-- add a button  -->
  <button type="submit" name="Update">Save</button>

</form>
{% endblock content %}
